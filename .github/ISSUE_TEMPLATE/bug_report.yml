name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the details below.

  - type: input
    id: version
    attributes:
      label: Dikto version
      description: Run `dikto --version` or check Settings in the app.
      placeholder: "1.2.1"
    validations:
      required: true

  - type: dropdown
    id: model
    attributes:
      label: Model
      options:
        - parakeet-tdt-0.6b-v2 (default)
        - parakeet-tdt-0.6b-v3
        - whisper-tiny
        - whisper-small
        - whisper-large-v3-turbo
        - distil-whisper-large-v3
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS version
      placeholder: "15.3 (Sequoia)"
    validations:
      required: true

  - type: input
    id: chip
    attributes:
      label: Apple Silicon chip
      placeholder: "M1 / M2 Pro / M3 Max / etc."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste any relevant logs or attach screenshots.
    validations:
      required: false
